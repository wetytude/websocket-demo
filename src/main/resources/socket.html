<!DOCTYPE HTML>
<html lang="zh_CN">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

<div id="sse">

    <input id="sid" type="number" placeholder="sid"/>
    <button onclick="WebSocketTest()">运行 WebSocket</button>

    <br/>
    <br/>

    <input id="send" type="text" placeholder="请输入要发送的消息"/>
    <button onclick="sendMessage()">发送消息</button>

    <p id="message"></p>

</div>

<script type="text/javascript">
    const message = document.getElementById("message");
    const sid = document.getElementById("sid");
    const send = document.getElementById("send");

    let ws = null;

    function sendMessage() {
        ws.send(send.value);
    }

    function WebSocketTest() {
        if ("WebSocket" in window) {
            message.innerText = "您的浏览器支持 WebSocket!";

            // 打开一个 web socket
            ws = new WebSocket("ws://127.0.0.1:8080/websocket/" + sid.value);

            ws.onopen = function () {
                // Web Socket 已连接上，使用 send() 方法发送数据
                message.innerText = "WebSocket 已连接上";
            };

            ws.onmessage = function (evt) {
                message.innerHTML += "接到消息：" + evt.data + "<br/>";
            };

            ws.onclose = function () {
                // 关闭 websocket
                message.innerText = "连接已关闭...";
            };
        } else {
            // 浏览器不支持 WebSocket
            message.innerText = "您的浏览器不支持 WebSocket!";
        }
    }
</script>

</body>
